service: MovieBrowserAPI

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  memorySize: 128
  timeout: 30
  stage: prd
  deploymentBucket: movie-browser-api
  endpointType: REGIONAL

functions:
  MovieBrowserAPI:
    handler: index.postHandler
    events:
      - http:
          path: /
          method: get
          cors: true
          private: false
